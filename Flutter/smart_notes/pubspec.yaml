name: smart_notes
description: A new Flutter project.

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  hive: ^2.2.3
  hive_flutter:
  provider: ^6.0.5


dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0
  http: ^0.13.5
  device_info_plus: ^3.2.3
  hive_generator: ^1.1.1
  build_runner: ^2.1.7


flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
    - assets/images/backgrounds/00000.png
    - assets/images/backgrounds/00001.png
    - assets/images/backgrounds/00011.png
    - assets/images/backgrounds/00012.png
    - assets/images/backgrounds/00004.png
    - assets/images/backgrounds/00005.png
    - assets/images/backgrounds/00006.png
    - assets/images/backgrounds/00007.png
